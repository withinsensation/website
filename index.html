<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.25rem;
        opacity: 0.9;
      }
      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        background: white;
        color: #764ba2;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #f3f3f3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Exciting things are coming soon!</p>
    <button>Learn More</button>
  </body>
</html>
